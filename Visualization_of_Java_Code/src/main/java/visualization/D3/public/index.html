<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Grouped Layout</title>
	<style>
		.node {
			stroke: #fff;
			stroke-width: 1.5px;
			cursor: move;
		}
		.newNode {
			stroke: #fff;
			stroke-width: 1.5px;
			cursor: move;
		}

		.group {
			stroke: #fff;
			stroke-width: 1.5px;
			cursor: move;
			opacity: 0.7;
		}

		.link {
			stroke: #7a4e4e;
			stroke-width: 3px;
			stroke-opacity: 1;
		}

		.label {
			fill: white;
			font-family: Verdana;
			font-size: 25px;
			text-anchor: middle;
			cursor: move;
		}
	</style>
