<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Visualization of Java Code</title>
    <!-- Sets basepath for the library if not in the same directory-->
    <script type="text/javascript">
        mxBasePath = "src";
    </script>
    <!-- Loads and initializes library-->
    <script type="text/javascript" src="mxClient.min.js"></script>

    <!-- "calls" (imports) code in main, while body loads (async) -->
    <script async defer src="./main.js"></script>
    <script async defer src="./ui.js"></script>
    <script async defer src="./mxController.js"></script>
    <script async defer src="./zoom.js"></script>

    <!-- linking stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body id='root'>
    <section id="graphScrollContainer" class="positionCenter">
        <div id="graphContainer"></div>
    </section>
    <div id="optionsContainer">
        <br>
        <label for="fileinput">Please select zip-directory to parse:</label>
        <input type="file" id="fileinput" name="file">
        <br><br>
        <div>
            <button onclick="changeZoom(-20)">-</button>
            <button onclick="changeZoom(20)">+</button>
            <input type="number" id="zoomInput" value="100" onchange="zoom()" min="1" max="100"><span>%</span>
            <button onclick="fitToView()">Fit to View</button>
        </div>
        <br>
        <div>Show Entities:</div>
        <input type="checkbox" id="filterPackages" name="package" checked="checked" onchange="executeFilteroptions()">
        <label for="filterPackages">Packages</label><br>
        <input type="checkbox" id="filterClasses" name="class" checked="checked" onchange="executeFilteroptions()">
        <label for="filterClasses">Classes</label><br>
        <input type="checkbox" id="filterMethods" name="methods" checked="checked" onchange="executeFilteroptions()">
        <label for="filterMethods">Methods</label><br>
        <input type="checkbox" id="filterConstructors" name="constructors" checked="checked" onchange="executeFilteroptions()">
        <label for="filterConstructors">Constructors</label><br>
        <input type="checkbox" id="filterParameters" name="parameter" checked="checked" onchange="executeFilteroptions()">
        <label for="filterParameters">Parameters</label><br>
        <input type="checkbox" id="filterAttributes" name="attributes" checked="checked" onchange="executeFilteroptions()">
        <label for="filterAttributes">Attributes</label><br>
        <input type="checkbox" id="filterLocalVariables" name="localVariables" checked="checked" onchange="executeFilteroptions()">
        <label for="filterLocalVariables">Local Variables</label><br>

        <br>
        <div>Show Associations:</div>
        <input type="checkbox" id="filterImplements" name="implements" onchange="executeFilteroptions()">
        <label for="filterImplements">Implements Associations</label><br>
        <input type="checkbox" id="filterExtends" name="extends" onchange="executeFilteroptions()">
        <label for="filterExtends">Extends Associations</label><br>
        <input type="checkbox" id="filterReturnTypes" name="returnType" onchange="executeFilteroptions()">
        <label for="filterReturnTypes">Return Type Associations</label><br>
        <input type="checkbox" id="filterAccesses" name="access" onchange="executeFilteroptions()">
        <label for="filterAccesses">Access Associations</label><br>
        <input type="checkbox" id="filterInvocations" name="invocation" onchange="executeFilteroptions()">
        <label for="filterInvocations">Invocation Associations</label><br>

        <br>
        <div>Show Foreign Entities:</div>
        <input type="checkbox" id="filterForeign" name="foreign" onchange="executeFilteroptions()">
        <label for="filterForeign">Foreign Entities</label><br>


        <br>
        <div>Layout:</div>
        <input type="radio" id="layoutCircle" value ="circle" checked="checked" name="layout" onchange="executeLayoutoptions(value, false)">
        <label for="layoutCircle">Circle Layout</label><br>
        <input type="radio" id="layoutStackVertical" value="stackVertical" name="layout" onchange="executeLayoutoptions(value, false)">
        <label for="layoutStackVertical">Stack Layout Vertical</label><br>
        <input type="radio" id="layoutStackHorizontal" value="stackHorizontal" name="layout" onchange="executeLayoutoptions(value, false)">
        <label for="layoutStackHorizontal">Stack Layout Horizontal</label><br>
        
        <br>
    </div>
</body>
</html>
